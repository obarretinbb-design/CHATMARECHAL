<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; position: relative;">
    <div style="width: 100%; max-width: 320px; text-align: center; padding: 20px;">
        <h2 style="color: #6366f1; font-size: 2.5em; margin-bottom: 10px;">SNOOP</h2>
        <p style="opacity: 0.5; margin-bottom: 30px;">Chat Profissional Mobile</p>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" name="nome" placeholder="Seu apelido" required style="width: 100%;">
            <input type="password" name="senha" placeholder="Senha secreta" required style="width: 100%;">
            <button type="submit" style="width: 100%; border-radius: 10px; height: 50px;">ENTRAR</button>
        </form>
    </div>
</body>
</html>
