<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div style="width: 100%; text-align: center;">
        <h2 style="color: #6366f1; font-size: 2em;">Login</h2>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" name="nome" placeholder="Seu apelido" required style="width: 100%;">
            <input type="password" name="senha" placeholder="Senha" required style="width: 100%;">
            <button type="submit" style="width: 100%; border-radius: 10px; height: 50px;">ENTRAR</button>
        </form>
    </div>
</body>
</html>
